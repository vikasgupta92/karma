{% extends 'index.html' %}
{% load static %}
{% block title %}
    <title>Log In</title>
{% endblock %}
{% block body %}
	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Registration</h1>
					<nav class="d-flex align-items-center">
						<a href="/">Home</a>
						
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

	<!--================Login Box Area =================-->
	<section class="login_box_area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_box_img">
						<img class="img-fluid" src="{% static 'img/login.jpg' %}" alt="">
						
					</div>
				</div>
				<div class="col-lg-6">
					<div class="login_form_inner">
						<h3>Create New Account</h3>
						<form class="row login_form" action="/signup/" method="POST" id="contactForm" novalidate="novalidate">
							{% csrf_token %}
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="username" name="username" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" required>
							</div>
                            <div class="col-md-12 form-group">
								<input type="text" class="form-control" id="name" name="name" placeholder="Enter name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Name'" required>
							</div>
							<div class="col-md-12 form-group">
								<input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required>
							</div>

                            <div class="col-md-12 form-group">
								<input type="email" class="form-control" id="email" name="email" placeholder="Enter the Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'" required>
							</div>
                            <div class="col-md-12 form-group">
								<input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter the Mobile No." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Mobile'" required>
							</div>

							<div class="col-md-12 form-group">
								<div class="creat_account">
									<input type="checkbox" id="f-option2" name="selector">
									<label for="f-option2">Keep me logged in</label>
								</div>
							</div>
                            
                            <div class="col-md-12 form-group p_star">
                                <select class="select" name="accountType">
                                    <option value="seller">Seller</option>
                                    <option value="buyer">Buyer</option>
                                    
                                </select>
                            </div>
							<div class="col-md-12 form-group">
								<button type="submit" value="submit" class="primary-btn">Registration</button>
								<a href="#">Forgot Password?</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->
{% endblock %}
