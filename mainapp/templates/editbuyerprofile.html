{% extends 'index.html' %}
{% load static %}
{% block title %}
    <title>Update Buyer Profile</title>
{% endblock %}
{% block body %}
    <!-- Start Banner Area -->
    <section class="banner-area organic-breadcrumb">
        <div class="container">
            <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                <div class="col-first">
                    <h1>Update Buyer Profile</h1>
                    <nav class="d-flex align-items-center">
                        <a href="/">Home<span class="lnr lnr-arrow-right"></span></a>
                        <a href="/profile/">Profile</a>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Area -->

    <!--================Update Buyer Profile Area =================-->
    <section class="checkout_area section_gap">
        <div class="container">
            <div class="returning_customer">
                
            <div class="billing_details">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>Update Profile</h3>
                        <form class="row contact_form" action="#" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="productname" name="name" value={{User.name}}>
                                
                            </div>
                            <div class="col-md-6 form-group p_star">
                                <input type="email" class="form-control" id="baseprice" name="email" value={{User.email}}>
                                
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="text" class="form-control" id="discount" name="phone" value={{User.phone}}>
                                
                            </div>
       
                            <div class="col-md-12 form-group p_star">
                                <textarea class="form-control" name="add1" id="add1" rows="1">{{User.address1}}</textarea>                     
                            </div>
                            <div class="col-md-12 form-group p_star">     
                                <textarea class="form-control" name="add2" id="add2" rows="1">{{User.address2}}</textarea>                    
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="text" id="pin" name="pin" value="{{User.pin}}">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="city" name="city" value={{User.city}}>
                                
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="text" id="state" name="state" value="{{User.state}}">
                            </div>
                            <input type="file" name="pic" id="pic" value={{User.pic}}>
                            
                            <div class="col-md-12 form-group">
								<button type="submit" value="Update Profile" class="primary-btn">Update Profile</button>			
							</div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <!--================Update Buyer Area =================-->
{% endblock %}
