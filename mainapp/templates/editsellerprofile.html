{% extends 'index.html' %}
{% load static %}
{% block title %}
    <title>Edit Seller Profile</title>
{% endblock %}
{% block body %}
    <!-- Start Banner Area -->
    <section class="banner-area organic-breadcrumb">
        <div class="container">
            <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                <div class="col-first">
                    <h1>Edit Seller Profile</h1>
                    <nav class="d-flex align-items-center">
                        <a href="/">Home<span class="lnr lnr-arrow-right"></span></a>
                        <a href="/profile/">Profile</a>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Area -->

    <!--================Update Seller Profile Area =================-->
    <section class="checkout_area section_gap">
        <div class="container">
            <div class="returning_customer">
                
            <div class="billing_details">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>Update Seller Profile</h3>
                        <form class="row contact_form" action="#" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="name" name="name" value={{User.name}}>
                                
                            </div>
                            <div class="col-md-6 form-group p_star">
                                <input type="email" class="form-control" id="email" name="email" value={{User.email}}>
                                
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="text" class="form-control" id="phone" name="phone" value={{User.phone}}>
                                
                            </div>
                            <input type="file" name="pic" id="pic" value={{User.pic}}>
                            
                            <div class="col-md-12 form-group">
								<button type="submit" value="Add Product" class="primary-btn">Update Profile</button>			
							</div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <!--================Update Seller Profile Area =================-->
{% endblock %}
